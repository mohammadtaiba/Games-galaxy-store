<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galaxy Games</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>

<header>
  <div id="logo">Logo</div>
  <div class="search-and-user">
    <!-- Suchformular -->
    <div class="search-bar">
      <form action="/suche" method="get">
        <select name="kategorie" id="kategorie">
          <option value="alle-spiele">Alle Spiele</option>
          <option value="actionspiele">Actionspiele</option>
          <option value="strategiespiele">Strategiespiele</option>
          <option value="abenteuerspiele">Abenteuerspiele</option>
          <option value="raetselspiele">Rätselspiele</option>
        </select>
        <input type="search" name="suche" placeholder="Suche Spiele...">
        <button type="submit">Suchen</button>
      </form>
    </div>
    <!-- Benutzerlinks -->
    <div class="user-links">
      <a href="bestellungen.html">Bestellungen</a>
      <a href="konto.html"><i class="fas fa-user"></i></a> <!-- Benutzer-Icon -->
    </div>

    <div class="shopping-cart">
      <a href="einkaufswagen.html">Einkaufswagen (0)</a>
    </div>
  </div>
</header>

<main>
  <section class="featured-games">
    <article class="product">Angebot</article>
    <article class="product">Bestseller</article>
    <article class="product">Unsere neuste Spiele</article>
    <!-- Weitere Produktkarten -->
  </section>
</main>

<footer>
  <div id="footer-logo">Logo</div>
  <div class="impressum">Impressum</div>
  <div class="copyright">© Galaxy Games</div>
  <div class="support-faq">Support/FAQ</div>
</footer>

</body>
</html>
