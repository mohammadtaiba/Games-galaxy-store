<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galaxy Games</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>

<header>
  <figure>
    <img src="Images/Logo.png" alt="Galaxy Games Logo" width="100px">
  </figure>
  <h1>GALAXY GAMES</h1>
  <nav>
    <a href="bestellungen.html">Bestellungen</a>
    <a href="konto.html"><i class="fas fa-user"></i> Konto</a>
    <a href="einkaufswagen.html"><i class="fas fa-shopping-cart"></i> Einkaufswagen (0)</a>
  </nav>
  <aside>
    <form action="/suche" method="get">
      <select name="kategorie" id="kategorie">
        <option value="alle-spiele">Alle Spiele</option>
        <option value="actionspiele">Actionspiele</option>
        <option value="strategiespiele">Strategiespiele</option>
        <option value="abenteuerspiele">Abenteuerspiele</option>
        <option value="raetselspiele">Rätselspiele</option>
      </select>
      <input type="search" name="suche" placeholder="Suche Spiele...">
      <button type="submit">Suchen</button>
    </form>
  </aside>
</header>

<main>
  <section class="featured-games">
    <h2>Angebot</h2>
    <article class="product">Spiel 1</article>
    <article class="product">Spiel 2</article>
    <article class="product">Spiel 3</article>
  </section>

  <section class="featured-games">
    <h2>Bestseller</h2>
    <article class="product">Spiel 4</article>
    <article class="product">Spiel 5</article>
    <article class="product">Spiel 6</article>
  </section>

    <h2>Unsere neueste Spiele</h2>
    <article class="product">Spiel 7</article>
    <article class="product">Spiel 8</article>
    <article class="product">Spiel 9</article>
  </section>
</main>

<footer>
  <figure id="footer-logo">
    <img src="Images/Logo.png" alt="Galaxy Games Logo" width="75px">
  </figure>
  <div>
    <a href="impressum.html">Impressum</a>
    <a href="datenschutz.html">Datenschutz</a>
    <a href="nutzungsbedingungen.html">Nutzungsbedingungen</a>
    <a href="support.html">Support/FAQ</a>
  </div>
  <p>© 2023 Galaxy Games. Alle Rechte vorbehalten.</p>
</footer>

</body>
</html>
